<html>
    <body>
        <h1>Enter your marks</h1>
        <form method="POST" action={{url_for("result")}} >
        <input type="number" name="marks" placeholder="Enter your marks" required>
        <input type="submit" value="Submit">
        <br>
        <br>
        {% if marks==" "%}
        <h1>Please Enter your marks for evaluation</h1>
        {% elif marks>=35 %}
        <h1>You have passed the exam</h1>
        {% else %}
        <h1>You have failed the exam</h1>
        {% endif %}
        </form>

        </body>
        </html>
